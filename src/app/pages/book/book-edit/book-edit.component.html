<div class="container">
  <div class="header">
    <p class="title">Editar Livro</p>
  </div>

  <hr />

  <div class="body">
    <form (ngSubmit)="onSubmit()" #bookForm="ngForm">
      <div class="items">
        <div class="item">
          <label for="name">Nome</label>
          <input
            type="text"
            id="name"
            required
            [(ngModel)]="book.name"
            name="name"
          />
        </div>
        <div class="item">
          <label for="author">Autor</label>
          <select
            id="author"
            required
            [(ngModel)]="book.authorId"
            name="author"
          >
            <option *ngFor="let author of authors" [value]="author.id">
              {{ author.name }}
            </option>
          </select>
        </div>
        <div class="item">
          <label for="gender">GÃªnero</label>
          <select
            id="gender"
            required
            [(ngModel)]="book.genderId"
            name="gender"
          >
            <option *ngFor="let gender of genders" [value]="gender.id">
              {{ gender.name }}
            </option>
          </select>
        </div>
      </div>
      <hr />
      <div class="footer">
        <button (click)="handleBackPage()">Voltar</button>
        <button
          class="main-button"
          type="submit"
          [disabled]="!bookForm.form.valid"
        >
          Editar Livro
        </button>
      </div>
    </form>
  </div>
</div>
